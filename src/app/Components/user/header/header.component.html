
<div class="main-content">
<div class="cont">
  <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark" style="margin-bottom: 5vh;">
    <div class="container px-4" >
      <a class="navbar-brand" routerLinkActive="active" [routerLink]="['/home']">
        <img src="assets/logoclaim.png" style="width: 20%;" />
      </a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
         aria-controls="sidenav-collapse-main">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"  id="sidenav-collapse-main">
        <!-- Collapse header [ngbCollapse]="isCollapsed"  -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a routerLinkActive="active" [routerLink]="['/dashboard']">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" (click)="isCollapsed=!isCollapsed" >
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Navbar items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/home']">
              <i class="ni ni-planet"></i>
              <span class="nav-link-inner--text">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/about-us']">
              <i class="ni ni-planet"></i>
              <span class="nav-link-inner--text">About</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/contact-us']">
              <i class="ni ni-single-02"></i>
              <span class="nav-link-inner--text">Contact</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/register']">
              <i class="ni ni-circle-08"></i>
              <span class="nav-link-inner--text">Register</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/login']">
              <i class="ni ni-key-25"></i>
              <span class="nav-link-inner--text">Login</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<router-outlet></router-outlet>
<app-footer></app-footer>
</div>
</div>
