<img src="assets/phone1.png" style="width: 30%; margin-left: 20vh;" />
<div style="position: absolute; height: 50px; left: auto; right: 25vh; top: 12vh ;">
        <div>
                   <h1 style="color: #18E68E;
                               text-align: center;
                               font-family: 'Inter';
                               font-weight: 800;
                               font-size: 44Px;
                               text-shadow: #18E68E 5px 0px 24px;
                               line-height: 67px;">Grow up <br>
                                  Your service
                    </h1>
        </div>

        <div>
  <h4 style="margin-top: 3vh;color: #18E68E;">Register</h4>
     <p style="color: #ADA8B8;">You'r creating a new account</p>

     <form [formGroup]="registerForm" (ngSubmit)="register()" >

     <div>
       <input class="form-control"  formControlName="fullName" placeholder="User Name" type="text">
       <input class="form-control"  formControlName="email" placeholder="Email" type="email">
        <input class="form-control"  formControlName="tel" placeholder="Phone" type="phone">
        <input class="form-control" formControlName="password" placeholder="Password" type="password">

        <!-- <p style="margin-top: 1vh; color: #75072f;">verify your informations please ! </p> -->
        <p></p>
        <div>
                <button class="btn btn-fill btn-primary" type="submit">Register</button>
              </div>
              <div class="ss" style="text-align: center; margin-top: 2vh ;">
                <p style="color: #fff; text-align: left; font-size: smaller;  margin-left: 3vh ; display:inline; ">Already registred ? click to</p>
                <a routerLink="/login" style=" margin-left: 2%;  position: relative    ;  color: #18E68E; text-align: center; font-size: smaller;">Login</a>
                </div>


      </div>
    </form>
  </div>

</div>
